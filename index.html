<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>| Ai - javascript</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div style="width:70%;" class="container">
    <h2 id="header">Solomon's JS based Ai text Generator</h2>
    <form action="#" class="form-field">
      <p class="the_question"></p>
      <textarea class="textArea" name="textArea" id="textArea" cols="50" rows="15"></textarea><br>
      <input type="text" placeholder="Enter prompt ..." autocomplete="off" class="promptInput" id="promptInput"><br>
      <button class="btn generateBtn" id="generateInput">Generate</button>
      <button class="btn stopBtn" id="stopInput">Stop</button>
    </form>
  </div>
</body>

</html>
